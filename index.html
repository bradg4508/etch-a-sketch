<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>

        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js" defer></script>        
    </head>
    <body>
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>
        <div class="button-container">
            <button id="new-grid" type="button">Grid Size</button>
            <button id="random-color" type="button">Randomize color</button>
            <button id="reset" type="button">Reset</button>
        </div>
        <div class="info-container">
            <p>Click the button above to enter a grid size and start sketching. 
               If you want to start over, just click the button again and enter a new grid size.</p>
        </div>
    </body>
</html>
